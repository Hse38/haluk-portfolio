<script>
document.addEventListener("DOMContentLoaded", () => {
  const menuBtn = document.getElementById("menuBtn");

  const flagSwitch = document.getElementById("langSwitch");
  const flagTr = document.getElementById("flagTr");

  // ðŸ” MenÃ¼ kontrolÃ¼

  };

});
