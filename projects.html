<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="site.title">Haluk Şakir Ekinci — Portföy</title>
  <meta name="description" content="Haluk Şakir Ekinci — CV, projeler ve iletişim." />
  <link rel="icon" href="assets/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter','ui-sans-serif','system-ui','Segoe UI','Roboto'] },
          colors: { brand: { DEFAULT: '#6D5DF6', dark: '#8E7CFF' } },
          boxShadow: { glow: '0 10px 30px rgba(109,93,246,0.35)' },
          backgroundImage: { 'radial': 'radial-gradient(1200px 600px at 10% 10%, rgba(109,93,246,0.15), transparent 60%), radial-gradient(900px 500px at 90% 20%, rgba(14,165,233,0.15), transparent 60%)' }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/site.css">

</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 font-sans relative">
  <div class="absolute inset-0 -z-10 bg-radial"></div>

  <div id="header-placeholder"></div>

  <main class="max-w-6xl mx-auto px-4 pt-12">
    <h1 class="text-3xl font-bold mb-2" data-i18n="projects.title">Projeler</h1>
    <p class="text-gray-600 dark:text-gray-300 mb-8" data-i18n="projects.hint">Yeni projeleri <code class="px-2 py-0.5 rounded bg-gray-100 dark:bg-white/10 text-xs">data/projects.json</code> dosyasına ekleyin.</p>
    <div class="mb-6 flex items-center gap-3">
      <input id="search" type="text" placeholder="Projelerde ara..." data-i18n-ph="projects.search" class="w-full md:w-80 px-4 py-2 rounded-xl ring-1 ring-gray-300 dark:ring-white/15 bg-white/80 dark:bg-white/5 focus:ring-2 focus:ring-brand outline-none">
    </div>
    <div id="project-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="js/app.js"></script>
  <script src="js/include.js"></script>

</body>
</html>
